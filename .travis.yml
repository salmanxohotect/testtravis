language: ruby
cache:
- bundler
before_install:
- bundle install
- gem update --system
- google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222
  http://localhost &
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile

env:
  global:
  - secure: 